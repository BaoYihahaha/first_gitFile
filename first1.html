<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: palevioletred;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn1" value="show" />
		<input type="button" id="btn2" value="hide" />
		<input type="button" id="btn3" value="slideDown" />
		<input type="button" id="btn4" value="slideUp" />
		<input type="button" id="btn5" value="slideToggle" />
		<input type="button" id="btn6" value="animate" />
		<input type="button" id="btn7" value="stop" />
		<input type="button" id="btn8" value="delay" />
		<div class="box">
			
		</div>
	</body>
</html>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
	$("#btn1").click(function(){
		$(".box").show();
	});
	$("#btn2").click(function(){
		$(".box").hide();
	});
	$("#btn3").click(function(){
		$(".box").slideDown();
	});
	$("#btn4").click(function(){
		$(".box").slideUp();
	});
	$("#btn5").click(function(){
		$(".box").slideToggle(3000);
	});
	/*$("#btn6").click(function(){
		$(".box").animate(3000);
	});
	$("#btn7").click(function(){
		$(".box").stop(3000);
	});
	$("#btn8").click(function(){
		$(".box").delay(3000);
	});*/
</script>
